<html>
    <header>
        <script src="./dist/vue.js"></script>
    </header>
    <body>
        <div id="app"></div>
        <script>
            var app = new Vue({
            el: '#app',
            render: function (createElement) {
                return createElement('div', {
                attrs: {
                    id: 'app'
                },
                }, this.message)
            },
            data: {
                message: 'Hello Vue!'
            }
            })
        </script>
    </body>
</html>
